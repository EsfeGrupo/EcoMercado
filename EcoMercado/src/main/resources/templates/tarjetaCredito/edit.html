<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-success">
          <div class="card-header bg-success text-white">
            <h2 class="card-title mb-0 fw-bold">Editar Tarjeta de Crédito</h2>
          </div>
          <div class="card-body">
            <!-- Mensajes de Alerta -->
            <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
              <span th:text="${msg}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
              <span th:text="${error}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/tarjetaCredito/save}" th:object="${tarjetaCredito}" method="post">
              <input type="hidden" th:field="*{id}">
              <input type="hidden" th:field="*{numeroEncriptado}">
              
              <!-- Campo: Número de la Tarjeta -->
              <div class="mb-3">
                <label for="numero" class="form-label fw-bold">Número de la Tarjeta</label>
                <input type="text" class="form-control" th:field="*{numero}" id="numero" placeholder="Ingrese el nuevo número de la tarjeta (opcional)">
                <small class="text-muted">Deje en blanco para mantener el número actual</small>
              </div>

              <!-- Campo: Nombre del Titular -->
              <div class="mb-3">
                <label for="nombreTitular" class="form-label fw-bold">Nombre del Titular</label>
                <input type="text" class="form-control" th:field="*{nombreTitular}" id="nombreTitular" placeholder="Escriba el nombre del titular" required>
              </div>
             
              <!-- Campo: Fecha de Expiración -->
              <div class="mb-3">
                <label for="fechaExpiracion" class="form-label fw-bold">Fecha de Expiración</label>
                <input type="date" class="form-control" th:field="*{fechaExpiracion}" id="fechaExpiracion" required>
              </div>
             
              <!-- Campo: Código Postal -->
              <div class="mb-3">
                <label for="codigoPostal" class="form-label fw-bold">Código Postal</label>
                <input type="text" class="form-control" th:field="*{codigoPostal}" id="codigoPostal" placeholder="Escriba el código postal" required>
              </div>
             
              <!-- Campo: Banco -->
              <div class="mb-3">
                <label for="banco" class="form-label fw-bold">Banco</label>
                <input type="text" class="form-control" th:field="*{banco}" id="banco" placeholder="Escriba el banco de la tarjeta" required>
              </div>
             
              <!-- Campo: Usuario -->
              <div class="mb-3">
                <label for="usuario" class="form-label fw-bold">Usuario</label>
                <select class="form-control" th:field="*{usuario}" id="usuario" required>
                  <option th:each="usuario : ${usuarios}"
                        th:value="${usuario.id}"
                        th:text="${usuario.nombre}">
                  </option>
                </select>
              </div>

              <hr class="my-4">

              <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-outline-success btn-lg">
                  <i class="bi bi-save"></i> Guardar Cambios
                </button>
                <a th:href="@{/tarjetaCredito}" class="btn btn-outline-secondary btn-lg">
                  <i class="bi bi-x-circle"></i> Regresar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
