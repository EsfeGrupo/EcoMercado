<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

  <div th:if="${msg != null}">
    <script>
      Swal.fire({
      title: "Confirmación",
      text: '[[${msg}]]',
      icon: "success",
      confirmButtonColor: '#28a745'
      });
    </script>
  </div>

  <div th:if="${error != null}">
    <script>
      Swal.fire({
          title: "Error",
          text: '[[${error}]]',
          icon: "error",
          confirmButtonColor: '#dc3545'
      });
    </script>
  </div>

    <div class="container my-4">
        <div class="row">
            <h1 class="mb-4 text-center text-success fw-bold">Gestión de Tarjetas de Crédito</h1>
            <div class="col-12 mb-4 p-4 rounded-3 shadow-sm" style="background-color: #f8f9fa;">
                
                <!-- Formulario de Búsqueda -->
                <form th:action="@{/tarjetaCredito}" method="get" class="d-flex align-items-center gap-3">
                    
                    <div class="flex-grow-1">
                        <label for="nombreTitular" class="form-label visually-hidden">Nombre del Titular</label>
                        <input type="text" class="form-control form-control-lg" name="nombreTitular" id="nombreTitular" th:value="${nombreTitular}" placeholder="Buscar por nombre">
                    </div>
                    <div class="flex-grow-1">
                        <label for="banco" class="form-label visually-hidden">Banco</label>
                        <input type="text" class="form-control form-control-lg" name="banco" id="banco" th:value="${banco}" placeholder="Buscar por banco">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-outline-primary btn-lg"><i class="bi bi-search"></i> Buscar</button>
                        <a th:href="@{/tarjetaCredito/create}" class="btn btn-outline-success btn-lg"><i class="bi bi-plus-circle"></i> Nueva</a>
                        
                    </div>
                </form>
            </div>
            
            <!-- Listado de tarjetas en cuadrícula -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="tarjeta : ${tarjetas}">
                    <div class="card h-100 border-success shadow-lg">
                        <div class="card-body d-flex flex-column">
                            <h6 class="card-subtitle mb-2 text-primary fw-bold">
                                Usuario: <span th:text="${tarjeta.usuario.nombre}"></span>
                            </h6>
                            <h5 class="card-title fw-bold text-success" th:text="${tarjeta.nombreTitular}"></h5>
                            <h6 class="card-subtitle mb-2 text-muted">Número: <span th:text="${tarjeta.numero}"></span></h6>
                            <h6 class="card-subtitle mb-2 text-muted">Banco: <span th:text="${tarjeta.banco}"></span></h6>
                            <p class="card-text flex-grow-1">Fecha de expiración: <span th:text="${tarjeta.fechaExpiracion}"></span></p>
                            <div class="mt-auto d-grid gap-2">
                            <a th:href="@{/tarjetaCredito/details/{id}(id=${tarjeta.id})}" class="btn btn-outline-secondary"><i class="bi bi-eye"></i> Detalles</a>
                            <a th:href="@{/tarjetaCredito/edit/{id}(id=${tarjeta.id})}" class="btn btn-outline-warning text-dark"><i class="bi bi-pencil-square"></i> Editar</a>
                            <a th:href="@{/tarjetaCredito/remove/{id}(id=${tarjeta.id})}" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Eliminar</a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" th:each="pageNumber : ${pageNumbers}">
        <a class="page-link text-success" th:href="@{|/tarjetaCredito=${pageNumber}|}" th:text="${pageNumber}"></a>
      </li>
    </ul>
  </nav>
    
</div>
