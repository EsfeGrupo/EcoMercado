<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vendedores</title>
</head>
<body>
<h2>Vendedores</h2>

<a th:href="@{/vendedores/crear}">Nuevo Vendedor</a>

<form th:action="@{/vendedores/buscar}" method="get">
    <input type="text" name="nombre" placeholder="Buscar por nombre"/>
    <input type="text" name="ubicacion" placeholder="Buscar por ubicación"/>
    <button type="submit">Buscar</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>DUI</th>
        <th>Ubicación</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="vendedor : ${vendedores}">
        <td th:text="${vendedor.id}"></td>
        <td th:text="${vendedor.nombre}"></td>
        <td th:text="${vendedor.direccion}"></td>
        <td th:text="${vendedor.telefono}"></td>
        <td th:text="${vendedor.dui}"></td>
        <td th:text="${vendedor.ubicacion}"></td>
        <td>
            <a th:href="@{|/vendedores/editar/${vendedor.id}|}">Editar</a> |
            <a th:href="@{|/vendedores/eliminar/${vendedor.id}|}">Eliminar</a>
        </td>
    </tr>
</table>

</body>
</html>
