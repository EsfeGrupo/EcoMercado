<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reporte de ventas</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f8f9fa; }
  </style>
</head>
<body>
<h2>Reporte de Ventas</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Correlativo</th>
      <th>Fecha</th>
      <th>Total</th>
      <th>Estado</th>
      <th>Usuario</th>
      <th>Tipo de Pago</th>
      <th>Tarjeta de Cr√©dito</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="item : ${ventas}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.correlativo}"></td>
      <td th:text="${#dates.format(item.fecha, 'dd/MM/yyyy HH:mm')}"></td>
      <td th:text="${item.total}"></td>
      <td th:text="${item.estado}"></td>
      <td th:text="${item.usuario.nombre}"></td>
      <td th:text="${item.tipoPago.metodoPago}"></td>
      <td th:text="${item.tarjetaCredito != null ? item.tarjetaCredito.numero : 'N/A'}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
