<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <title>Reporte de roles</title>
  <style> </style>
</head>

<body>
<table>
  <thead>
  <th>Id</th>
  <th>Nombre</th>
  <th>Descripcion</th>
  </thead>
  <tbody>
  <tr th:each="item : ${roles}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.nombre}"></td>
    <td th:text="${item.descripcion}"></td>
  </tr>
  </tbody>
</table>
</body>

</html>
