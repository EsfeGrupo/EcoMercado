<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success",
                confirmButtonColor: '#28a745'
            });
        </script>
    </div>

    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error",
                confirmButtonColor: '#dc3545'
            });
        </script>
    </div>

    <div class="container my-4">
        <h1 class="mb-4 text-center text-success fw-bold">Gestión de Ventas</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="venta : ${ventas.content}">
                <div class="card h-100 border-success shadow-lg">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold text-success" th:text="${venta.correlativo}">Correlativo</h5>
                        <p class="card-text flex-grow-1">Estado: <span th:text="${venta.estado}"></span></p>
                        <p class="card-text flex-grow-1">Usuario: <span th:text="${venta.usuario != null ? venta.usuario.nombre : 'N/A'}"></span></p>
                        <p class="card-text flex-grow-1">Total: <span th:text="'$' + ${#numbers.formatDecimal(venta.total, 0, 2)}"></span></p>
                        <div class="mt-auto d-grid gap-2">
                            <a th:href="@{/ventas/details/{id}(id=${venta.id})}" class="btn btn-outline-secondary">
                                <i class="bi bi-eye"></i> Detalles
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-4">
            <ul class="pagination">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link text-success" th:href="@{|/ventas?page=${pageNumber}|}" th:text="${pageNumber}"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</html>
