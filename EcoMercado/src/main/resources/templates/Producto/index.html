<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

  <div class="container my-4">

    <h1 class="text-center text-success fw-bold mb-4">Gestión de Productos</h1>

    <!-- FORMULARIO DE BÚSQUEDA -->
    <form th:action="@{/producto}" method="get" class="d-flex gap-2 mb-4">
      <input type="text" class="form-control" name="nombre" placeholder="Buscar por nombre" th:value="${nombre}">
      <input type="number" step="0.01" class="form-control" name="precio" placeholder="Buscar por precio" th:value="${precio}">
      <button type="submit" class="btn btn-primary">Buscar</button>
      <a th:href="@{/producto/crear}" class="btn btn-success">Nuevo</a>
    </form>

    <!-- LISTADO DE PRODUCTOS -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" th:each="producto : ${productos.content}">
        <div class="card h-100 border-success shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold text-success" th:text="${producto.nombre}">Nombre Producto</h5>
            <p class="card-text">Precio: $<span th:text="${producto.precio}">0.00</span></p>

            <div class="mt-auto d-grid gap-2">
              <a th:href="@{/producto/detalles/{id}(id=${producto.id})}" class="btn btn-outline-secondary"><i class="bi bi-eye"></i> Detalles</a>
              <a th:href="@{/producto/editar/{id}(id=${producto.id})}" class="btn btn-outline-warning text-dark"><i class="bi bi-pencil-square"></i> Editar</a>
              <a th:href="@{/producto/eliminar/{id}(id=${producto.id})}" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Eliminar</a>
              <form th:action="@{/ventas/detalleVenta/add}" method="post" style="margin-top: 5px;">
                <input type="hidden" name="idProducto" th:value="${producto.id}" />
                <input type="hidden" name="ventaId" th:value="${ventaId}" />
                <input type="number" name="cantidad" min="1" value="1" class="form-control mb-1" style="width: 80px; display: inline-block;" />
                <button type="submit" class="btn btn-success btn-sm">Añadir al carrito</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PAGINACIÓN -->
    <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-4">
      <ul class="pagination">
        <li class="page-item" th:each="i : ${pageNumbers}">
          <a class="page-link" th:href="@{|/producto?page=${i}&nombre=${nombre}&precio=${precio}|}" th:text="${i}"></a>
        </li>
      </ul>
    </nav>

  </div>
</div>
</html>
