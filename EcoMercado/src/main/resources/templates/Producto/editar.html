<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
<h1>Editar Producto</h1>

<form th:action="@{/productos/editar/{id}(id=${producto.id})}" th:object="${producto}" method="post">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required/><br/>

    <label>Precio:</label>
    <input type="number" step="0.01" th:field="*{precio}" required/><br/>

    <label>Descripci√≥n:</label>
    <textarea th:field="*{descripcion}"></textarea><br/>

    <button type="submit">Actualizar</button>
</form>

<a th:href="@{/productos}">Volver al listado</a>
</body>
</html>
