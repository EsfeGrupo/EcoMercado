<!-- src/main/resources/templates/producto/editar.html -->
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

  <div class="container my-4">
    <h1 class="mb-4 text-center text-warning fw-bold">Editar Producto</h1>

    <form th:action="@{/producto/editar/{id}(id=${producto.id})}" method="post" enctype="multipart/form-data" class="p-4 rounded-3 shadow-sm" style="background-color: #f8f9fa;">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${producto.nombre}" required>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" th:value="${producto.precio}" required>
      </div>

      <div class="mb-3">
        <label for="imagenFile" class="form-label">Cambiar Imagen</label>
        <input type="file" class="form-control" id="imagenFile" name="imagenFile" accept="image/*">
      </div>

      <div th:if="${producto.img != null}" class="mb-3">
        <label class="form-label">Imagen Actual</label><br>
        <img th:src="@{'data:image/jpeg;base64,' + ${#strings.encodeBase64(producto.img)}}" class="img-fluid mb-2" alt="Imagen producto">
      </div>

      <button type="submit" class="btn btn-warning"><i class="bi bi-save"></i> Actualizar</button>
      <a th:href="@{/producto}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

</div>
</html>
