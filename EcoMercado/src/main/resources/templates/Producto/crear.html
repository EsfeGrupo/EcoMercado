<!-- src/main/resources/templates/producto/crear.html -->
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

  <div class="container my-4">
    <h1 class="mb-4 text-center text-success fw-bold">Crear Producto</h1>

    <form th:action="@{/producto/crear}" th:object="${producto}" method="post" enctype="multipart/form-data" class="p-4 rounded-3 shadow-sm" style="background-color: #f8f9fa;">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required min="0">
        <div th:if="${#fields.hasErrors('precio')}" class="text-danger small">
          <span th:errors="*{precio}"></span>
        </div>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" th:field="*{stock}" required min="0">
        <div th:if="${#fields.hasErrors('stock')}" class="text-danger small">
          <span th:errors="*{stock}"></span>
        </div>
      </div>

      <div class="mb-3">
        <label for="imagenFile" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagenFile" name="imagenFile" accept="image/*">
      </div>

      <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Guardar</button>
      <a th:href="@{/producto}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

</div>
</html>
