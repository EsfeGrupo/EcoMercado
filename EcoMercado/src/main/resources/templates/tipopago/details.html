<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-success">
          <div class="card-header bg-success text-white">
            <h2 class="card-title mb-0 fw-bold">Detalles del Tipo de Pago</h2>
          </div>
          <div class="card-body">
            <dl class="row">
              <dt class="col-sm-3 fw-bold text-success">ID</dt>
              <dd class="col-sm-9" th:text="${tipoPago.id}"></dd>
              <dt class="col-sm-3 fw-bold text-success">Método de Pago</dt>
              <dd class="col-sm-9" th:text="${tipoPago.metodoPago}"></dd>
              <dt class="col-sm-3 fw-bold text-success">Descripción</dt>
              <dd class="col-sm-9" th:text="${tipoPago.descripcion}"></dd>
            </dl>
          </div>
          <div class="card-footer d-flex justify-content-end gap-2">
            <a th:href="@{/tipopagos/edit/{id} (id = ${tipoPago.id}) }" class="btn btn-outline-primary btn-lg">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <a th:href="@{/tipopagos}" class="btn btn-outline-secondary btn-lg">
              <i class="bi bi-arrow-left-circle"></i> Regresar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
