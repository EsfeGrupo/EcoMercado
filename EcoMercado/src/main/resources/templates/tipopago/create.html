<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-success">
          <div class="card-header bg-success text-white">
            <h2 class="card-title mb-0 fw-bold">Crear Nuevo Tipo de Pago</h2>
          </div>
          <div class="card-body">
            <form th:action="@{/tipopagos/save}" th:object="${tipoPago}" method="post">
              <div class="mb-3">
                <label for="metodoPago" class="form-label fw-bold">Método de Pago</label>
                <input type="text" class="form-control" th:field="*{metodoPago}" id="metodoPago" placeholder="Escriba el método de pago" required>
              </div>
              
              <div class="mb-3">
                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="4" placeholder="Escriba una descripción para el tipo de pago" required></textarea>
              </div>
              
              <hr class="my-4">
              
              <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-save"></i> Guardar
                </button>
                <a th:href="@{/tipopagos}" class="btn btn-outline-secondary btn-lg">
                  <i class="bi bi-x-circle"></i> Regresar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
