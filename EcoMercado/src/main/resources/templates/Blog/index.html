<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

  <div th:if="${msg != null}">
    <script>
      Swal.fire({
      title: "Confirmación",
      text: '[[${msg}]]',
      icon: "success",
      confirmButtonColor: '#28a745'
      });
    </script>
  </div>

  <div th:if="${error != null}">
    <script>
      Swal.fire({
          title: "Error",
          text: '[[${error}]]',
          icon: "error",
          confirmButtonColor: '#dc3545'
      });
    </script>
  </div>

  <div class="container my-4">
    <div class="row">
      <h1 class="mb-4 text-center text-success fw-bold">Gestión de Blogs</h1>
      <div class="col-12 mb-4 p-4 rounded-3 shadow-sm" style="background-color: #f8f9fa;">
        <form th:action="@{/blog}" method="get" class="d-flex align-items-center gap-3">
          <div class="flex-grow-1">
            <label for="autor" class="form-label visually-hidden">Autor</label>
            <input type="text" class="form-control form-control-lg" name="autor" id="autor" placeholder="Buscar por autor">
          </div>
          <div class="flex-grow-1">
            <label for="descripcion" class="form-label visually-hidden">Descripción</label>
            <input type="text" class="form-control form-control-lg" name="descripcion" id="descripcion" placeholder="Buscar por descripción">
          </div>
          <button type="submit" class="btn btn-success btn-lg">Buscar</button>
        </form>
      </div>
      <div class="col-12">
        <a th:href="@{/blog/create}" class="btn btn-success mb-3">
          <i class="bi bi-plus-circle"></i> Agregar Blog
        </a>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Descripción</th>
              <th>Autor</th>
              <th>Fecha Publicación</th>
              <th>Usuario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="blog : ${blogs}">
              <td th:text="${blog.id}"></td>
              <td th:text="${blog.titulo}"></td>
              <td th:text="${blog.descripcion}"></td>
              <td th:text="${blog.autor}"></td>
              <td th:text="${#temporals.format(blog.fechaPublicacion, 'dd/MM/yyyy HH:mm')}"></td>
              <td th:text="${blog.usuario.nombre}"></td>
              <td>
                <a th:href="@{/blog/details/{id}(id=${blog.id})}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{/blog/edit/{id}(id=${blog.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/blog/remove/{id}(id=${blog.id})}" class="btn btn-danger btn-sm">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
