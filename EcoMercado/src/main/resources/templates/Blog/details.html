<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-success">
          <div class="card-header bg-success text-white">
            <h2 class="card-title mb-0 fw-bold">Detalles del Blog</h2>
          </div>
          <div class="card-body">
            <dl class="row">
              <dt class="col-sm-3 fw-bold text-success">ID</dt>
              <dd class="col-sm-9" th:text="${blog.id}"></dd>
              <dt class="col-sm-3 fw-bold text-success">Título</dt>
              <dd class="col-sm-9" th:text="${blog.titulo}"></dd>
              <dt class="col-sm-3 fw-bold text-success">Descripción</dt>
              <dd class="col-sm-9" th:text="${blog.descripcion}"></dd>
              <dt class="col-sm-3 fw-bold text-success">Autor</dt>
              <dd class="col-sm-9" th:text="${blog.autor}"></dd>
              <dt class="col-sm-3 fw-bold text-success">Fecha Publicación</dt>
              <dd class="col-sm-9" th:text="${#temporals.format(blog.fechaPublicacion, 'dd/MM/yyyy HH:mm')}"></dd>
              <dt class="col-sm-3 fw-bold text-success">Usuario</dt>
              <dd class="col-sm-9" th:text="${blog.usuario.nombre}"></dd>
            </dl>
          </div>
          <div class="card-footer d-flex justify-content-end gap-2">
            <a th:href="@{/blog/edit/{id}(id=${blog.id})}" class="btn btn-outline-primary btn-lg">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <a th:href="@{/blog}" class="btn btn-outline-secondary btn-lg">
              <i class="bi bi-arrow-left-circle"></i> Regresar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
