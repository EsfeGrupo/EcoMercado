<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

  <div th:if="${msg != null}">
    <script>
      Swal.fire({
      title: "Confirmación",
      text: '[[${msg}]]',
      icon: "success",
      confirmButtonColor: '#28a745'
      });
    </script>
  </div>

  <div th:if="${error != null}">
    <script>
      Swal.fire({
          title: "Error",
          text: '[[${error}]]',
          icon: "error",
          confirmButtonColor: '#dc3545'
      });
    </script>
  </div>

  <div class="container my-4">
    <div class="row">
      <h1 class="mb-4 text-center text-success fw-bold">Gestión de Roles</h1>
      <div class="col-12 mb-4 p-4 rounded-3 shadow-sm" style="background-color: #f8f9fa;">
        <form th:action="@{/roles}" method="get" class="d-flex align-items-center gap-3">
          <div class="flex-grow-1">
            <label for="nombre" class="form-label visually-hidden">Nombre</label>
            <input type="text" class="form-control form-control-lg" name="nombre" id="nombre" placeholder="Buscar por nombre de rol">
          </div>
          <div class="flex-grow-1">
            <label for="descripcion" class="form-label visually-hidden">Descripción</label>
            <input type="text" class="form-control form-control-lg" id="descripcion" name="descripcion" placeholder="Buscar por descripción">
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-outline-primary btn-lg"><i class="bi bi-search"></i> Buscar</button>
            <a th:href="@{/roles/create}" class="btn btn-outline-success btn-lg"><i class="bi bi-plus-circle"></i> Nuevo</a>
            <a th:href="@{/roles/reportegeneral/attachment}" class="btn btn-outline-primary">Descargar reporte general</a>
            <a th:href="@{/roles/reportegeneral/inline}" target="_blank" class="btn btn-outline-primary">Imprimir reporte general</a>
          </div>
        </form>
      </div>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="item : ${roles}">
          <div class="card h-100 border-success shadow-lg">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold text-success" th:text="${item.nombre}">Nombre del rol</h5>
              <h6 class="card-subtitle mb-2 text-muted">ID: <span th:text="${item.id}"></span></h6>
              <p class="card-text flex-grow-1" th:text="${item.descripcion}">Descripción del rol.</p>
              <div class="mt-auto d-grid gap-2">
                <a th:href="@{/roles/details/{id}(id=${item.id})}" class="btn btn-outline-secondary"><i class="bi bi-eye"></i> Detalles</a>
                <a th:href="@{/roles/edit/{id}(id=${item.id})}" class="btn btn-outline-warning text-dark"><i class="bi bi-pencil-square"></i> Editar</a>
                <a th:href="@{/roles/remove/{id}(id=${item.id})}" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Eliminar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" th:each="pageNumber : ${pageNumbers}">
        <a class="page-link text-success" th:href="@{|/roles?page=${pageNumber}|}" th:text="${pageNumber}"></a>
      </li>
    </ul>
  </nav>

</div>
