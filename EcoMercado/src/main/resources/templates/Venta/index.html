<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <div th:if="${msg != null}">
        <script>
            Swal.fire({
            title: "Confirmación",
            text: '[[${msg}]]',
            icon: "success",
            confirmButtonColor: '#28a745'
            });
        </script>
    </div>

    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error",
                confirmButtonColor: '#dc3545'
            });
        </script>
    </div>

    <div class="container my-4">
        <div class="row">
            <h1 class="mb-4 text-center text-success fw-bold">Gestión de Ventas</h1>
            <div class="col-12 mb-4 p-4 rounded-3 shadow-sm" style="background-color: #f8f9fa;">
                <form th:action="@{/ventas}" method="get" class="d-flex align-items-center gap-3 flex-wrap">
                    <div class="flex-grow-1">
                        <label for="correlativo" class="form-label visually-hidden">Correlativo</label>
                        <input type="text" class="form-control form-control-lg" name="correlativo" id="correlativo"
                               placeholder="Buscar por correlativo" th:value="${param.correlativo}">
                    </div>
                    <div class="flex-grow-1">
                        <label for="estado" class="form-label visually-hidden">Estado</label>
                        <select class="form-select form-control-lg" name="estado" id="estado">
                            <option value="">Todos los estados</option>
                            <option value="Pendiente" th:selected="${param.estado == 'Pendiente'}">Pendiente</option>
                            <option value="Cancelado" th:selected="${param.estado == 'Cancelado'}">Cancelado</option>
                        </select>
                    </div>
                    <div class="flex-grow-1">
                        <label for="usuario" class="form-label visually-hidden">Usuario</label>
                        <input type="text" class="form-control form-control-lg" name="usuario" id="usuario"
                               placeholder="Buscar por usuario" th:value="${param.usuario}">
                    </div>
                    <div class="flex-grow-1">
                        <label for="tipoPago" class="form-label visually-hidden">Tipo de Pago</label>
                        <input type="text" class="form-control form-control-lg" name="tipoPago" id="tipoPago"
                               placeholder="Buscar por tipo de pago" th:value="${param.tipoPago}">
                    </div>
                    <div class="flex-grow-1">
                        <label for="tarjetaCredito" class="form-label visually-hidden">Tarjeta de Crédito</label>
                        <input type="text" class="form-control form-control-lg" name="tarjetaCredito" id="tarjetaCredito"
                               placeholder="Buscar por banco de tarjeta" th:value="${param.tarjetaCredito}">
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-outline-primary btn-lg"><i class="bi bi-search"></i> Buscar</button>
                        <a th:href="@{/ventas/reportegeneral/attachment}" class="btn btn-outline-primary">Descargar reporte general</a>
                        <a th:href="@{/ventas/reportegeneral/inline}" target="_blank" class="btn btn-outline-primary">Imprimir reporte general</a>
                    </div>
                </form>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="item : ${ventas.content}">
                    <div class="card h-100 border-success shadow-lg">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold text-success" th:text="${item.correlativo}">Correlativo</h5>
                            <h6 class="card-subtitle mb-2 text-muted">ID: <span th:text="${item.id}"></span></h6>
                            <p class="card-text flex-grow-1">Estado: <span th:text="${item.estado}">Estado</span></p>
                            <p class="card-text flex-grow-1">Usuario: <span th:text="${item.usuario != null ? item.usuario.nombre : 'N/A'}">Usuario</span></p>
                            <p class="card-text flex-grow-1">Tipo de Pago: <span th:text="${item.tipoPago != null ? item.tipoPago.metodoPago : 'N/A'}">Tipo Pago</span></p>
                            <p class="card-text flex-grow-1">Tarjeta de Crédito: <span th:text="${item.tarjetaCredito != null ? item.tarjetaCredito.banco : 'N/A'}">Tarjeta</span></p>
                            <p class="card-text flex-grow-1" th:if="${item.fecha != null}">Fecha: <span th:text="${#temporals.format(item.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</span></p>
                            <p class="card-text flex-grow-1" th:if="${item.total != null}">Total: <span class="text-success fw-bold" th:text="'$' + ${#numbers.formatDecimal(item.total, 0, 2)}">$0.00</span></p>
                            <div class="mt-auto d-grid gap-2">
                                <a th:href="@{/ventas/details/{id}(id=${item.id})}" class="btn btn-outline-secondary"><i class="bi bi-eye"></i> Detalles</a>
                                <a th:href="@{/ventas/edit/{id}(id=${item.id})}" class="btn btn-outline-warning text-dark"><i class="bi bi-pencil-square"></i> Editar</a>
                                <a th:href="@{/ventas/delete/{id}(id=${item.id})}" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Eliminar</a>
                                <a th:href="@{/ventas/reporte/{id}/attachment(id=${item.id})}" class="btn btn-outline-primary"><i class="bi bi-file-earmark-arrow-down"></i> PDF</a>
                                <a th:href="@{/ventas/reporte/{id}/inline(id=${item.id})}" target="_blank" class="btn btn-outline-primary"><i class="bi bi-printer"></i> Imprimir PDF</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link text-success" th:href="@{|/ventas?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

</div>
